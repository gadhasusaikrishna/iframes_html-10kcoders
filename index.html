<!DOCTYPE html>
<html>
<head>
  <title>Single Iframe with Options</title>
</head>
<body>

  <h1>Choose a Page to Load Below</h1>

  <!-- Clickable links that load pages in the iframe -->
  <a href="https://www.google.com" target="myframe">Google</a> |
  <a href="https://www.wikipedia.org" target="myframe">Wikipedia</a> |
  <a href="second.html" target="myframe">Second Page</a>

  <hr>

  <!-- Single iframe that updates based on above links -->
  <iframe name="myframe" width="100%" height="500"></iframe>

</body>
</html>
